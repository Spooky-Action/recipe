  <div class="card">
    <div class="row">
      <div class="col-xs-12">
        <img id="center" [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
      </div>
    </div>
    <div class="card-text">
      <div class="row">
        <div class="col-xs-8">
          <h1>{{ recipe.name }}</h1>
        </div>
        <div class="col-xs-4 pull-right">
          <div
          class="btn-group"
          appDropdown>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">To Shopping List</a></li>
              <li><a href="#">Edit Recipe</a></li>
              <li><a href="#">Delete Recipe</a></li>
            </ul>
          </div>
        </div>
      </div>
       <div class="row">
        <div class="col-xs-12">
          <p>{{ recipe.description }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li
            class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
          </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
