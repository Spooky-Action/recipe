<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="Name"
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()"><span class="glyphicon glyphicon-plus"></span> Add</button>
          <button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span> Delete</button>
          <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-ban-circle"></span> Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
